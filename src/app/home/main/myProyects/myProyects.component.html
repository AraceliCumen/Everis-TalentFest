<p>Proyectos</p>
 <!--redering cards with data from the api-->
      <div class="card">
        <ng-container *ngFor="let contact of data.DATA">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{contact.EMPRESA}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Inicio del Proyecto: {{contact.FECHA}}</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="card-link">Card link</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
              </div>
        </ng-container>
      </div>
