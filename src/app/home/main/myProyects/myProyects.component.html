<div class="container-fluid">
  <div class="row">
    <div class="col-4">
      <div class="card business-tag" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        <img class="business-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/BCP.svg/1200px-BCP.svg.png" alt="image-logo"><span class="lnr lnr-chevron-down"></span>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="card card-body tag-filter">
          <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <div class="box-proyects">
              <button type="button" class="btn btn-type">
                            Asignados
              </button>
              <div class="bg-light btn-type">
                              <p><span class="lnr lnr-construction"></span> Yape</p>
                              <p><span class="lnr lnr-construction"></span> Banca Online</p>
              </div>
            </div>
            <div class="box-proyects">
                        <button type="button" class="btn btn-type">Antiguos</button>
            </div>
            <div class="box-proyects">
                        <button type="button" class="btn btn-type">No Asignados</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <div class="card business-tag" data-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
        <img class="business-logo" src="http://www.cal.org.pe/v1/wp-content/uploads/2015/11/noti374_bn-910x535.jpg" alt="image-logo"><span class="lnr lnr-chevron-down"></span>
      </div>
      <div class="collapse" id="collapseExample2">
          <div class="card card-body tag-filter">
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-type">Asignados</button>
              <button type="button" class="btn btn-type">Antiguos</button>
              <button type="button" class="btn btn-type">No Asignados</button>
            </div>
          </div>
      </div>
    </div>
    <div class="card col-8">
          <!--redering cards with data from the api-->
              <div class="card">
                <ng-container *ngFor="let contact of data.DATA">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{contact.EMPRESA}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Inicio del Proyecto: {{contact.FECHA}}</h6>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="card-link">Card link</a>
                          <a href="#" class="card-link">Another link</a>
                        </div>
                      </div>
                </ng-container>
              </div>
    </div>
  </div>
</div>
