<app-header></app-header>
<h1>{{title}}</h1>
<div class="row">
  <div class="col-3">
    <app-sidenav></app-sidenav>
  </div>
  <div class="col-9">
      <!--redering cards with data from the api-->
      <div class="card">
        <ng-container *ngFor="let contact of data.contacts">
            <div class="contact-details">
              <p>{{contact.name}}</p>
            </div>
        </ng-container>
      </div>
  </div>
</div>
<app-footer></app-footer>
